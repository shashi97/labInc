<p-growl [(value)]="errorMsg" [immutable]="false" life="7000"></p-growl>


<div class="flex-block site-content">
  <patient-left-navbar></patient-left-navbar>
  <div class="flex-block site-content" *ngIf="patient">
    <div class="main-content">
      <div class="content">
        <app-patient-edit-main [patient]="patient" [labelWidth]="false" style="width:100%"></app-patient-edit-main>
        <app-patient-insurance-edit-main *ngIf="patient.Id === 0"  [isInsuranceErr]="true" [insurance]="insurance" [labelWidth]="false" style="width:100%"></app-patient-insurance-edit-main>
      </div>
      </div>
    </div>
  </div>

<footer class="footer site-container">
  <div class="flex-block space-between">
    <div class="flex-block">
    </div>
    <div class="flex-block block">
            

       <a class="btn btn-light h-50 m-l-20" (click)="save()">Save</a> 
      <a class="btn btn-light h-50 m-l-20" (click)="cancel()">Cancel</a>
    </div>
  </div>
</footer>
