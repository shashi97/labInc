<p-growl [(value)]="errorMessage" [immutable]="false" life="7000"></p-growl>
<div class="flex-block site-content">
  <lab-contract-left-navbar></lab-contract-left-navbar>
  <div class="main-content">
    <div class="content" scroll-bar>
      <error></error>
      <p-dataTable [value]="labContracts" scrollable="true" [paginator]="false" [rows]="pageSize" [responsive]="true" (onSort)="onSorting($event)"
        (onFilter)="onFiltering($event)">
        <p-column field="ContractLabName" header="Contract Lab Name"></p-column>
        <p-column field="ContractLabLocation" header="Location"></p-column>
        <p-column field="ContractLabContact" header="Lab Contact"></p-column>
        <p-column field="ContractLabEmail" header="Lab Email"></p-column>
        <p-column styleClass="col-button" [style]="{'width':'130px'}"  header="Actions">
          <ng-template let-labContract="rowData" pTemplate="body">
            <div>
              <span (click)="editLabContract(labContract)" class="cursor-pointer"> 
                <i class="fa fa-pencil fa-md m3 m6 edit" aria-hidden="true" ></i> 
              </span>
              <span>|</span>
              <span (click)="deleteLabContractById(labContract)" class="cursor-pointer"> 
                <i class="fa fa-trash fa-md m3 m6 edit" aria-hidden="true" ></i> 
              </span>
            </div>
          </ng-template>
        </p-column>
      </p-dataTable>
      <!-- <p-paginator [hidden]="totalRecords<=pageSize" [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="pageChanged($event)"></p-paginator> -->
    </div>
  </div>

</div>

<footer class="footer site-container">
  <div class="flex-block space-between">
    <div class="flex-block">
      <!--pagination here-->
    </div>
    <div class="flex-block block">
      <div class="block" style="margin-top:1%">
        <h1 style="color:white">Total Lab Contracts: {{totalRecords}}</h1>
      </div>
      <div class="delim m-l-30"></div>
      <a class="btn btn-light h-50 m-l-20" (click)="addLabContract()">Add Lab Contract</a>
    </div>
  </div>
</footer>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
