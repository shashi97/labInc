<style>
  .ui-inputtext {
    width: 100%;
  }
</style>
<p-growl [(value)]="errorMsg" [immutable]="false" life="7000"></p-growl>
<div class="flex-block site-content">
  <testing-menu-left-navbar></testing-menu-left-navbar>
  <div class="main-content">
    <div class="content" scroll-bar>
      <error></error>
      <div class="flex-block">
        <div class="titled-block block grow-50 m-r-20 edit-mode">
          <div class="title">Testing Menu</div>
          <div class="content-block flex-block flex-wrap grow-1">
            <!--<div class="labeled-block">-->

            <!--</div>-->
            <div class="labeled-block block grow-50 offset-right">
              <div class="label">Test Type</div>
              <div class="value" style="margin-top:5%;">
                <p-radioButton label="Individual test" value="1" [(ngModel)]="billingCode.BillingCodeTestTypeId" (click)="getTests()" [disabled]="billingCode.Id!=0"></p-radioButton>
              </div>
            </div>
            <div class="labeled-block block grow-50 offset-right" style="margin-top:5%;">
              <div class="value">
                <p-radioButton label="Group Test" value="2" [(ngModel)]="billingCode.BillingCodeTestTypeId" (click)="getTests()"  [disabled]="billingCode.Id!=0"></p-radioButton>
              </div>
            </div>
          </div>

          <div class="content-block flex-block grow-1">
            <div class="labeled-block offset-right block grow-100">
              <div class="label required">Test</div>
              <div class="value">
                <p-dropdown placeholder='Please Select'  [disabled]="billingCode.Id!=0" [options]="tests" [(ngModel)]="billingCode.TestId" [filter]="true"></p-dropdown>
              </div>
            </div>
          </div>
        </div>
        <div class="titled-block block grow-50 m-r-20 edit-mode">
          <div class="title">Billing Details</div>
          <div class="content-block flex-block grow-1">
            <div class="labeled-block offset-right block grow-100">
              <div class="label required">CPT Code</div>
              <div class="value">
                <p-autoComplete [(ngModel)]="billingCode.CPTCode" [style]="{'width':'100%'}" [suggestions]="CPTCodeSuggestion" (completeMethod)="getCPTCodeBySearch()"></p-autoComplete>
              </div>
            </div>
          </div>
          <div class="content-block flex-block grow-1">
            <div class="labeled-block offset-right block grow-100">
              <div class="label">G Code</div>
              <div class="value">
                <input type="text" [attr.maxlength]="50" [(ngModel)]="billingCode.GCode" class="field" />
              </div>
            </div>
          </div>

             <div class="content-block flex-block grow-1">
            <div class="labeled-block offset-right block grow-100">
              <div class="label">ICD Codes</div>
              <div class="value">
                <p-autoComplete [multiple]="true" placeholder="search" field="Code" [(ngModel)]="billingCode.ICD10Codes" [style]="{'width':'100%'}" [suggestions]="ICDCodeSuggestion" (completeMethod)="getICDCodeOnSerach($event)"
                (onSelect)="afterICDCodeSelect($event)"></p-autoComplete>
              </div>
            </div>
          </div>
          <!--<div class="content-block flex-block grow-1">
            <div class="labeled-block offset-right block grow-100">
              <div class="label">Default Referral Commission</div>
              <div class="value">
                $<input type="text" style="width:98%" [(ngModel)]="billingCode.DefaultReferralCommission" class="field" />
              </div>
            </div>
          </div>-->

        </div>
      </div>
    </div>
  </div>

  <footer class="footer site-container">
    <div class="flex-block space-between">
      <div class="flex-block">
        <!--pagination here-->
      </div>
      <div class="flex-block block">
        <a class="btn btn-light h-50 m-l-20" (click)="save()">Save</a>
        <a class="btn btn-light h-50 m-l-20" (click)="cancel()">Cancel</a>
      </div>
    </div>
  </footer>
</div>
