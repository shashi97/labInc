<p-growl [(value)]="errorMessage" [immutable]="false" life="7000"></p-growl>
<form #f="ngForm" novalidate (ngSubmit)="save(f.valid)">

  <div class="flex-block site-content">
    <location-left-navbar *ngIf="linkedTableId==0"></location-left-navbar>
    <practice-left-navbar *ngIf="linkedTableId!=0"></practice-left-navbar>
    <div class="flex-block site-content" style="width:100%">
      <div class="main-content">
        <div class="content" scroll-bar>
          <error></error>
          <div class="titled-block">
            <div class="title">Location</div>
            <div class="content-block flex-block flex-wrap grow-1 edit-mode">
              <div class="labeled-block block grow-33 offset-right">
                <div class="label required">Location Name </div>
                <div class="value">
                  <input class="field" name="LocationName" #nameValidate="ngModel" required [(ngModel)]="locationModel.LocationName" OnlyAlphaNumeric="true"
                    [attr.maxlength]="100" />
                </div>
                <div [hidden]="nameValidate.pristine && !f.submitted && nameValidate.untouched">
                  <div *ngIf="nameValidate.errors && nameValidate.errors.required" class="text-danger">
                    Location Name is required
                  </div>
                </div>
                <!-- <div [hidden]="nameValidate.valid || nameValidate.untouched">
                <div *ngIf="nameValidate.errors && nameValidate.errors.required" class="text-danger">
                  Location Name is required
                </div>
              </div> -->
              </div>
              <div class="labeled-block block grow-33 offset-right">
                <div class="label required">Location Email </div>
                <div class="value">
                  <input class="field" name="Email" #contactemail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                    [(ngModel)]="locationModel.LocationEmail" [attr.maxlength]="200" />
                </div>
                <div [hidden]="contactemail.pristine && !f.submitted && contactemail.untouched">
                  <div *ngIf="contactemail.errors && contactemail.errors.required" class="text-danger">
                    Email is required
                  </div>
                  <div *ngIf="contactemail.errors && contactemail.errors.pattern" class="text-danger">
                    Email is invalid
                  </div>
                </div>
                <!-- <div [hidden]="contactemail.valid || contactemail.untouched">
                  <div *ngIf="contactemail.errors && contactemail.errors.required" class="text-danger">
                    Email is required
                  </div>
                  <div *ngIf="contactemail.errors && contactemail.errors.pattern" class="text-danger">
                    Email is invalid
                  </div>
                </div> -->
              </div>
              <div class="labeled-block block grow-33 offset-right">
                <div class="label required">Address </div>
                <div class="value">

                 
                   <textarea  autosize class="field extra-field-box "  name="Address" [(ngModel)]="locationModel.Address" #addressValidate="ngModel" required OnlyAlphaNumeric="true"
                    [attr.maxlength]="500" ></textarea>
                </div>
                <div [hidden]="addressValidate.pristine && !f.submitted && addressValidate.untouched">
                  <div *ngIf="addressValidate.errors && addressValidate.errors.required" class="text-danger">
                    Address is required
                  </div>
                </div>
                <!-- <div [hidden]="addressValidate.valid || addressValidate.untouched">
                <div *ngIf="addressValidate.errors && addressValidate.errors.required" class="text-danger">
                  Address is required
                </div>
              </div> -->
              </div>

              <div class="labeled-block block grow-33 offset-right">
                <div class="label">State</div>
                <div class="value">
                  <p-dropdown name="State" [filter]="true" placeholder='Please Select' [options]="states" [(ngModel)]="locationModel.StateId"
                    [filter]="true"></p-dropdown>
                </div>
              </div>

              <div class="labeled-block block grow-33 offset-right">
                <div class="label">City</div>
                <div class="value">
                  <input class="field" name="City" [(ngModel)]="locationModel.City" OnlyAlphaNumeric="true"
                    [attr.maxlength]="20" />
                </div>
                <!-- <div [hidden]="cityValidate.pristine && !f.submitted && cityValidate.untouched">
                  <div *ngIf="cityValidate.errors && cityValidate.errors.required" class="text-danger">
                    City is required
                  </div>
                </div> -->
                <!-- <div [hidden]="cityValidate.valid || cityValidate.untouched">
                <div *ngIf="cityValidate.errors && cityValidate.errors.required" class="text-danger">
                  City is required
                </div>
              </div> -->
              </div>

              <div class="labeled-block block grow-33 offset-right">
                <div class="label">Zip </div>
                <div class="value">
                  <input class="field" name="Zip" [(ngModel)]="locationModel.Zip" OnlyNumber="true" [attr.maxlength]="05"
                  />
                </div>
                <!-- <div [hidden]="zipValidate.pristine && !f.submitted && zipValidate.untouched">
                  <div *ngIf="zipValidate.errors && zipValidate.errors.required" class="text-danger">
                    Zip is required
                  </div>
                </div> -->
                <!-- <div [hidden]="zipValidate.valid || zipValidate.untouched">
                <div *ngIf="zipValidate.errors && zipValidate.errors.required" class="text-danger">
                  Zip is required
                </div>
              </div> -->
              </div>
              <div class="labeled-block block grow-33 offset-right">
                <div class="label required">Phone</div>
                <div class="value">
                  <input class="field" name="Phone" [(ngModel)]="locationModel.Phone" OnlyNumber="true" [attr.maxlength]="15"
                  />
                </div>
                <!-- <div [hidden]="phoneValidate.pristine && !f.submitted && phoneValidate.untouched">
                  <div *ngIf="phoneValidate.errors && phoneValidate.errors.required" class="text-danger">
                    Phone is required
                  </div>
                </div> -->
                <!-- <div [hidden]="phoneValidate.valid || phoneValidate.untouched">
                <div *ngIf="phoneValidate.errors && phoneValidate.errors.required" class="text-danger">
                  Phone is required
                </div>
              </div> -->
              </div>

            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <footer class="footer site-container">
    <div class="flex-block space-between">
      <div class="flex-block">
      </div>
      <div class="flex-block block">
        <button type="submit" class="btn btn-light h-50 m-l-20">Save</button>
        <!-- <a class="btn btn-light h-50 m-l-20" (click)="saveLocation()">Save</a> -->
        <a class="btn btn-light h-50 m-l-20" (click)="cancel()">Cancel</a>
      </div>
    </div>
  </footer>
  <form>
