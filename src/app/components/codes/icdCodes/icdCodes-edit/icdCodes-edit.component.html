<p-growl [(value)]="errorMessage" [immutable]="false" life="7000"></p-growl>
<form #f="ngForm" novalidate (ngSubmit)="save(f.valid)">
  <div class="flex-block site-content mrgn-left">
    <div class="main-content">
      <div class="content" scroll-bar>
        <error></error>
        <div class="titled-block edit-mode">
          <div class="title">ICD Code Information</div>
          <div class="content-block flex-block flex-wrap">
            <div class="labeled-block offset-right">
              <div class="label required">ICD Code</div>
              <div class="value">
                <div *ngIf="isEdit">
                  <input name="Code"   #CodeValidate="ngModel"  required [(ngModel)]="icdCodesModel.Code"   class="field w-400">
                  <div [hidden]="CodeValidate.pristine && !f.submitted &&  CodeValidate.untouched">
                    <div *ngIf="CodeValidate.errors && CodeValidate.errors.required  " class="text-danger">
                      ICD Code is required
                    </div>
                  </div>
                  <!-- <div [hidden]="CodeValidate.valid || CodeValidate.untouched">
                    <div *ngIf="CodeValidate.errors && CodeValidate.errors.required" class="text-danger">
                      ICD Code is required
                    </div>
                  </div> -->
                </div>
                <span *ngIf="!isEdit">{{icdCodesModel.Code}}</span>
              </div>
            </div>
          </div>
          <div class="content-block">
            <div class="labeled-block">
              <div class="label required">ICD Description</div>
              <div class="value">
                <div *ngIf="isEdit">
                  <textarea  name="Description" maxlength="500" autosize class="field extra-field-box " #descriptionValidate="ngModel" required [(ngModel)]="icdCodesModel.Description "></textarea>

                  <div [hidden]="descriptionValidate.pristine && !f.submitted && descriptionValidate.untouched">
                    <div *ngIf="descriptionValidate.errors && descriptionValidate.errors.required" class="text-danger">
                      ICD Description is required
                    </div>
                  </div>
                  <!-- <div [hidden]="descriptionValidate.valid || descriptionValidate.untouched">
                    <div *ngIf="descriptionValidate.errors && descriptionValidate.errors.required" class="text-danger">
                      ICD Description is required
                    </div>
                  </div> -->
                </div>
                <span *ngIf="!isEdit">{{icdCodesModel.Description}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <footer class="footer site-container">
    <div class="flex-block space-between">
      <div class="flex-block">
      </div>
      <div class="flex-block block" *ngIf="isEdit">
        <button type="submit" class="btn btn-light h-50 m-l-20">Save</button>
        <!-- <a class="btn btn-light h-50 m-l-20" (click)="saveICDCode()">Save</a> -->
        <a class="btn btn-light h-50 m-l-20" (click)="cancel()">Cancel</a>
      </div>
      <div class="flex-block block" *ngIf="!isEdit">
        <a class="btn btn-light h-50 m-l-20" (click)="editICDCode()">Edit ICD Code</a>
        <a class="btn btn-light h-50 m-l-20" (click)="cancel()">Cancel</a>
      </div>
    </div>
  </footer>
</form>
