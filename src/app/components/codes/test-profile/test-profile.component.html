<p-growl [(value)]="errorMessage"></p-growl>
<div class="flex-block site-content">
    <codes-left-navbar></codes-left-navbar>
  <!-- <codes-left-navbar *ngIf="parent=='cpt'"></codes-left-navbar> -->
  <div class="main-content">
    <div class="content" scroll-bar>
      <error></error>
      <p-dataTable #table [value]="testProfiles" scrollable="false" [paginator]="false" [rows]="pageSize" [responsive]="true" (onSort)="onSorting($event)"
        (onFilter)="onFiltering($event, table)">
        <p-column field="Name" header="Coverage Determination Profiles" [sortable]="true" [filter]="true" filterMatchMode="contains" filterPlaceholder="Search"></p-column>
        
        <p-column styleClass="col-button" [style]="{'width':'130px'}" header="Actions">
          <ng-template let-profile="rowData" pTemplate="body">         
              <span (click)="editTestProfile(profile.Id)" class="cursor-pointer" > 
                <i class="fa fa-pencil fa-md m3 m6 edit" aria-hidden="true" ></i> 
              </span>
              <span >|</span>
              <span (click)="deleteTestProfile(profile.Id)" class="cursor-pointer">  
                <i class="fa fa-trash fa-md m3 m6 edit" aria-hidden="true" ></i> 
              </span>
            
          </ng-template>
        </p-column>
      </p-dataTable>
      <p-paginator [hidden]="totalRecords<=pageSize" [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="pageChanged($event)"></p-paginator>
    </div>
  </div>

</div>

<footer class="footer site-container">
  <div class="flex-block space-between">
    <div class="flex-block">
    </div>
    <div class="flex-block block">
      <div class="block" style="margin-top:1%">
        <h1 style="color:white">Total Coverage Determination Profiles: {{totalRecords}}</h1>
      </div>
      <div class="delim m-l-30"></div>
       <a class="btn btn-light h-50 m-l-20" (click)="addTestProfile()">Add Coverage Determination Profile</a>
    </div>
  </div>
</footer>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
