<p-growl [(value)]="errorMsg" [immutable]="false" life="7000"></p-growl>
<div class="flex-block ">
  <div class="main-content">
    <error></error>
    <div class="content-block flex-block flex-wrap grow-1">
      <div class="ui-grid-col-12 offset-right">
        <div class="ui-grid-col-2 ">
          <div>
            <input type="text" max-length="50" placeholder="Search For Sales Office" [(ngModel)]="searchLab" class="field" />
            <!--<button class="btn-search" (click)="searchLabQuery()"></button>-->
          </div>
        </div>
        <div class="ui-grid-col-6">
          <a class="btn btn-light h-50 m-l-10" (click)="searchLabByName()">Search</a>
        </div>
      </div>

      <!--
      <div class="labeled-block block grow-25 offset-right">
       
        <div class="value">
          <input max-length="50" placeholder="Search for lab" [(ngModel)]="searchLab" class="field" />
        </div>
        <a class="btn btn-light h-50 m-l-20" (click)="searchLabByName()">Search</a>
      </div>-->
      <!--<div class="labeled-block block grow-50 offset-right">
        <div class="label required">{{seletedLabName}}</div>

      </div>-->
    </div>

    <p-dialog header="Sales Office" [(visible)]="display" modal="modal" [width]="1200" [height]="520">
      <div class="main-content">
        <div class="labeled-block block grow-30 offset-right">
          <div class="value">
            <div class="search-account">
              <input placeholder="Search For Sales Office" type="text" (keyup.enter)="getLabs()" [(ngModel)]="searchLab" class="ng-untouched ng-pristine ng-valid">
              <button class="btn-search" (click)="getSalesOffice()"></button>
            </div>
          </div>
        </div>
        <div class="content" scroll-bar>
          <p-dataTable [value]="salesOffices" scrollable="true" [paginator]="false" [rows]="pageSize" [responsive]="true" (onSort)="onSorting($event)"
            (onFilter)="onFiltering($event)">
            <p-column field="SalesOfficeCode" header="Sales Office Code"></p-column>
            <p-column field="SalesOfficeName" header="Sales Office Name"></p-column>
            <p-column field="Email" header="Email"></p-column>
            <p-column field="Zip" header="Zip"></p-column>
            <p-column header="Select" styleClass="col-button" [style]="{'width':'130px'}">
              <ng-template let-lab="rowData" pTemplate="body">
                <a (click)="onLabSelect(lab)" style="cursor: pointer">Select</a>
              </ng-template>
            </p-column>
          </p-dataTable>
        </div>
      </div>
    </p-dialog>
  </div>
</div>
