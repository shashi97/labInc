<p-growl [(value)]="errorMessage" [immutable]="false" life="7000"></p-growl>
<div class="flex-block site-content">
 <insurance-company-left-navbar></insurance-company-left-navbar>
  <div class="main-content">
    <div class="content" scroll-bar>
      <error></error>
      <p-dataTable [value]="insurances" scrollable="true" scrollHeight="350px" [paginator]="false" [rows]="pageSize" [responsive]="true"
        (onSort)="onSorting($event)" (onFilter)="onFiltering($event)">
        <p-column field="CompanyName" header="Insurance Company Name" [sortable]="true" [filter]="true" filterMatchMode="contains"
          filterPlaceholder="Search" [style]="{'width':'180px'}"></p-column>
        <p-column field="CompanyCode" header="Insurance Company Code" [sortable]="true" [filter]="true" filterMatchMode="contains"
          filterPlaceholder="Search" [style]="{'width':'180px'}"></p-column>
        <p-column field="PayerId" [style]="{'width':'180px'}" header="Insurance Company Payer ID" [sortable]="true" [filter]="true" filterMatchMode="contains" filterPlaceholder="Search"></p-column>
        <p-column field="InsuranceCompanyStates" header="Insurance Company State" [sortable]="true" [filter]="true" filterMatchMode="contains"
          filterPlaceholder="Search" [style]="{'width':'200px'}"></p-column>
        <p-column field="CompanyTypeName" header="Insurance Company Type" [sortable]="true" [filter]="true" filterMatchMode="contains"
          filterPlaceholder="Search" [style]="{'width':'180px'}"></p-column>
        <!-- <p-column field="StateName" header="State" [sortable]="true" [filter]="true" filterMatchMode="contains" filterPlaceholder="Search"></p-column>
        <p-column field="Phone1" header="Contact#" [sortable]="true" [filter]="true" filterMatchMode="contains" filterPlaceholder="Search"></p-column> -->
        <p-column styleClass="col-button" [style]="{'width':'100px'}" header="Actions">
          <ng-template let-insurance="rowData" pTemplate="body">
            <div>
              <span (click)="editInsurance(insurance.Id)" class="cursor-pointer"> 
                <i class="fa fa-pencil fa-md m3 m6 edit" aria-hidden="true" ></i> 
              </span>
              <span>|</span>
              <span (click)="deleteInsuranceById(insurance)" class="cursor-pointer"> 
                <i class="fa fa-trash fa-md m3 m6 edit" aria-hidden="true" ></i> 
              </span>
            </div>
          </ng-template>
        </p-column>
      </p-dataTable>
      <!--<p-paginator [hidden]="totalRecords<=pageSize" [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="pageChanged($event)"></p-paginator>-->
    </div>
  </div>

</div>

<footer class="footer site-container">
  <div class="flex-block space-between">
    <div class="flex-block">
      <!--pagination here-->
    </div>
    <div class="flex-block block">
      <div class="block" style="margin-top:1%">
        <h1 style="color:white">Total Insurance Company GCodes: {{totalRecords}}</h1>
      </div>
      <div class="delim m-l-30"></div>
      <!--<a class="btn btn-light h-50 m-l-20" (click)="importInsuranceCompanies(true)">Import Insurance Companies</a>-->
      <a class="btn btn-light h-50 m-l-20" (click)="addInsuranceGcode()">Add Insurance Company GCode</a>
    </div>
  </div>
</footer>
